<div class="container">
  <h1 class="titulo">{{nome}}</h1>

  <img class="imagem" src="{{img}}" alt="{{nome}}" />

  <p class="info">Altura: {{altura / 10}} m</p>
  <p class="info">Peso: {{peso / 10}} kg</p>
  <p class="info">HP: {{hp}}</p>

  <form class="formulario">
    <label class="rotulo">Nome:</label>
    <input
      type="text"
      name="poke-nome"
      [(ngModel)]="nomePesquisa"
      class="campo"
    />
    <button (click)="pesquisar()" type="button" class="botao">Pesquisar</button>
  </form>
</div>
